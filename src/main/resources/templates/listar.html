<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="${titulo}"></title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>

<body class="d-flex flex-column min-vh-100">
    <header>
        <nav class="d-flex navbar navbar-light bg-light">
            <a class="nav-link text-reset btn btn-outline-secondary" th:href="@{/listar}">Clientes</a>
            <a class="nav-link text-reset btn btn-outline-secondary" th:href="@{/productos}">Productos</a>
        </nav>
    </header>
    <main>
        <div class="d-flex justify-content-between align-items-center">
            <h1 th:text="${titulo}"></h1>
            <a th:href="@{/form}" class="btn btn-primary">Nuevo cliente</a>
        </div>
        <!-- Mostrar mensaje de error si está presente -->
        <div th:if="${param.error}" th:text="${param.error}" class="alert alert-danger"></div>
        <table class="table table-striped">
            <thead>
                <tr>
                    <th>id</th>
                    <th>nombre</th>
                    <th>apellido</th>
                    <th>email</th>
                    <th>fecha</th>
                    <th>acciones</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="cliente : ${clientes}">
                    <td th:text="${cliente.id}"></td>
                    <td th:text="${cliente.nombre}"></td>
                    <td th:text="${cliente.apellido}"></td>
                    <td th:text="${cliente.email}"></td>
                    <td th:text="${cliente.createAt}"></td>
                    <td>
                        <!-- Botón para editar -->
                        <a th:href="@{'/editar/' + ${cliente.id}}" class="btn btn-primary">Editar</a>
            
                        <!-- Botón para abrir el modal de eliminación -->
                        <button type="button" class="btn btn-danger" data-toggle="modal" th:attr="data-target='#modalEliminar'+${cliente.id}">
                            Eliminar
                        </button>
            
                        <!-- Modal de confirmación de eliminación -->
                        <div class="modal fade" th:id="'modalEliminar'+${cliente.id}" tabindex="-1" role="dialog"
                            aria-labelledby="exampleModalLabel" aria-hidden="true">
                            <div class="modal-dialog" role="document">
                                <div class="modal-content">
                                    <div class="modal-header">
                                        <h5 class="modal-title" id="exampleModalLabel">Confirmar Eliminación</h5>
                                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                            <span aria-hidden="true">&times;</span>
                                        </button>
                                    </div>
                                    <div class="modal-body">
                                        ¿Estás seguro de que deseas eliminar al cliente <span th:text="${cliente.nombre + ' ' + cliente.apellido}"></span>?
                                    </div>
                                    <div class="modal-footer">
                                        <!-- Botón para cerrar el modal -->
                                        <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancelar</button>
                                        <!-- Botón para confirmar la eliminación -->
                                        <a th:href="@{'/eliminar/' + ${cliente.id}}" class="btn btn-danger">Eliminar</a>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </main>
    <footer class="mt-auto bg-light py-3">
        <div class="d-flex justify-content-between container">
            <p>© 2024 Santiago Pineda</p>
