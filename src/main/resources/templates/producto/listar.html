<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="${titulo}"></title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <div class="d-flex justify-content-between align-items-center">
        <h1 th:text="${titulo}"></h1>
        <a th:href="@{/productos/crear}" class="btn btn-primary">Nuevo producto</a>
    </div>
    <table class="table table-striped">
        <thead>
            <tr>
                <th>id</th>
                <th>nombre</th>
                <th>stock</th>
                <th>precio</th>
                <th>fecha</th>
                <th>acciones</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="producto : ${productos}">
                <td th:text="${producto.id}"></td>
                <td th:text="${producto.nombre}"></td>
                <td th:text="${producto.stock}"></td>
                <td th:text="${producto.precio}"></td>
                <td th:text="${producto.createAt}"></td>
                <td>
                    <a th:href="@{'/form/' + ${producto.id}}" class="btn btn-primary">Editar</a>
                    <a th:href="@{'/productos/' + ${producto.id}}" class="btn btn-danger">Eliminar</a>
                </td>
            </tr>
        </tbody>
    </table>
</body>
</html>
